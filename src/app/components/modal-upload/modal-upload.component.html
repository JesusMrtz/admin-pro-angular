<div class="background-black animated fadeIn" [ngClass]="modalUploadService.displayModal">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" aria-label="Close" (click)="hiddenModal()">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <img class="w150" [src]="'xxxx' | image" [alt]="'xxxx'" *ngIf="!temporalImage">
                        <img class="w150" [src]="temporalImage" [alt]="temporalImage" *ngIf="temporalImage">
                    </div>
                    <input type="file" class="mb-3" name="" (change)="changeImage($event.target.files[0])">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" [disabled]="!temporalImage" (click)="uploadFile()">Subir imagen</button>
                    <button type="button" class="btn btn-primary" (click)="hiddenModal()">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
