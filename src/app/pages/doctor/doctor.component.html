<div class="row animated fadeIn">
    <div class="col-md-6">
        <div class="card card-body">
            <h2 class="box-title m-b-0" *ngIf="doctor.name === ''">Crear médico</h2>
            <h2 class="box-title m-b-0" *ngIf="doctor.name !== ''">Actualizar {{doctor.name}}</h2>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form ngNativeValidate (ngSubmit)="saveDoctor(formSaveDoctor)" #formSaveDoctor="ngForm">
                        <div class="form-group">
                            <label for="name-doctor">Nombre</label>
                            <input id="name-doctor" type="text" class="form-control" name="name" placeholder="Nombre del médico" required [(ngModel)]="doctor.name">
                        </div>
                        <div class="form-group">
                            <label for="hospital">Hospital</label>
                            <select id="hospital" class="form-control" name="hospital" required [(ngModel)]="doctor.hospital" (change)="changeHospital($event.target.value)">
                                <option value="">Seleccione hospital</option>
                                <option *ngFor="let hospital of hospitals" [value]="hospital._id">{{hospital.name}}</option>
                            </select>
                        </div>
                        <a class="btn btn-secondary waves-effect waves-light m-r-10" routerLink="/doctors">Cancelar</a>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                            <i class="fa fa-save"></i> Guardar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card card-body">
            <h2 class="box-title m-b-0">Hospital</h2>
            <img class="rounder img-fluid" [src]="hospital.image | image:'hospital'" [alt]="hospital.name">
        </div>
    </div>

    <div class="col-md-3" *ngIf="doctor._id">
        <div class="card card-body">
            <h2 class="box-title m-b-0">Fotografía</h2>
            <img class="rounder img-fluid pointer" [src]="'xxx' | image:'doctor'" [alt]="doctor.name" *ngIf="!doctor.image" (click)="changePhoto()">
            <img class="rounder img-fluid pointer" [src]="doctor.image | image:'doctor'" [alt]="doctor.name" *ngIf="doctor.image" (click)="changePhoto()">
        </div>
    </div>
</div>
