<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar médico" (keyup)="searchDoctors(inputSearch.value)" #inputSearch>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button type="button" class="btn btn-primary" [routerLink]="['/doctor', 'new']">
                        <i class="fa fa-plus"></i>
                        Crear médico
                    </button>
                </div>
                <h2 class="card-title">Médicos registrados (<small>{{countDoctors}}</small>)</h2>
                <table class="table table-hover" *ngIf="countDoctors">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Médico</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let doctor of doctors">
                            <td>
                                <img class="w50 img-circle" [src]="'xxx' | image:'doctor'" [alt]="doctor.name" *ngIf="!doctor.image">
                                <img class="w50 img-circle" [src]="doctor.image | image:'doctor'" [alt]="doctor.name" *ngIf="doctor.image">
                            </td>
                            <td>{{doctor.name}}</td>
                            <td>{{doctor.hospital.name}}</td>
                            <td>
                                <button class="btn btn-primary mr-2" [routerLink]="['/doctor', doctor._id]">
                                    <i class="fa fa-save"></i>
                                </button>
                                <button class="btn btn-danger" (click)="deleteDoctor(doctor)">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
