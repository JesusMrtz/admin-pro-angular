<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Pérfil del usuario</h2>
                <h3 class="card-subtitle">Nombre de usuario</h3>
                <form class="form p-t-20" ngNativeValidate #formUpdateUser="ngForm" (ngSubmit)="saveUser(formUpdateUser.value)">
                    <div class="form-group">
                        <label for="input-name-user">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input id="input-name-user" type="text" class="form-control" name="name" placeholder="Nombre" required [ngModel]="user.name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-email-user">Email</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input id="input-email-user" type="email" class="form-control" name="email" placeholder="Email" required [disabled]="user.google" [ngModel]="user.email">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Fotografía de usuario</h2>
                <h3 class="card-subtitle">Nombre de usuario</h3>
                <div class="text-center">
                    <img class="w150" [src]="user.image | image" [alt]="user.name" *ngIf="!temporalImage">
                    <img class="w150" [src]="temporalImage" [alt]="user.name" *ngIf="temporalImage">
                </div>
                <input type="file" class="mb-3" name="" (change)="changeImage($event.target.files[0])">
                <button type="button" class="btn btn-success waves-effect waves-light m-r-10 btn-block" [disabled]="!image" (click)="uploadImage()">
                    <i class="fa fa-save"></i>
                    Actualizar
                </button>
            </div>
        </div>
    </div>
</div>
